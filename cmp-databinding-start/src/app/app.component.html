<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (serverCreated)="onServerCreated($event)"
        (blueprintCreated)="onBlueprintCreated($event)"></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let ele of serverElements">
        <app-server [element]="ele"></app-server>
      </div>
    </div>
  </div>
</div>
